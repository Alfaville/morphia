<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="menuForm" prependId="false" style="height : 100%">
		<p:panelMenu style="width:100%" id="subMenu" binding="#{menu}">
			<p:submenu label="Menu">
				<p:submenu label="Cadastro">
					<p:menuitem value="#{wds['autor']}" url="/views/autor/autor.xhtml" />
					<p:menuitem value="#{wds['editora']}" url="/views/editora/editora.xhtml" />
					<p:menuitem value="#{wds['livro']}" url="/views/livro/livro.xhtml" />
					<p:menuitem value="#{wds['user']}" url="/views/user/user.xhtml" />
				</p:submenu>
				<p:submenu label="Operações"></p:submenu>
			</p:submenu>
		</p:panelMenu>
	</h:form>

	<script type="text/javascript">
		$menu = $("[id='#{menu.clientId}']");
		$menu.children().find('div').attr( 'aria-hidden','false').attr('style','display: block;');
		$menu.children().children().children().addClass('ui-icon-triangle-1-s');
	</script>

</ui:composition>
